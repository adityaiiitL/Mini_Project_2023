<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Recommendation</title>
  <style>
    * {
      box-sizing: border-box;
    }
    @media screen and (min-width: 1000px){
      * {
        box-sizing: border-box;
      }
      div.all {
        margin: auto;
        max-width: 850px;
      }
      body {
        margin: 0px;
      }
      footer {
        max-width: 850px;
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
      }
      div.main {
        padding-top: 50px;
      }
    }

    span.req {
      color: red;
    }
    p.classy {
      padding: 15px 0px 15px 15px;
      border: 0px solid black;
      margin-bottom: 10px;
      background-color: #eafafa;
      font-family: sans-serif;
      margin-top: 10px;
    }
    div.head {
      background-color: #03787C;
      padding: 15px 0px 15px 40px;
      font-family: sans-serif;
      color: white;
    }
    .sass {
      padding: 9px;
      border: 1px solid #a6a6a6;
    }
    footer {
      font-size: 0.7em;
      color: grey;
      padding: 25px 7% 25px 7%;
      background-color: rgba(255,255,255,.7);
    }

    footer a {
      text-decoration: none;
      color: #337ab7;
    }

    div.mass {
      background-color: #eafafa;
      padding: 15px 0px 5px 15px; 
      font-family: sans-serif;
    }
    p.lass {
      padding: 10px;
      border: 1px dotted black; width: 31%;
      margin-bottom: -15px;
      background-color: white;
      padding: 9px 0px 9px 7px;
    }
    form {
      margin: 0% 7% 0% 7%;
    }
    body {
      margin: 0px;
    }
    h1 {color: white;
      font-weight: 400;}
    div.all {
      background-color: white;
      box-shadow: 0px 0px 11px rgba(0,0,0,.12);
    }
    body {
      background-color: #eafafa;
      font-family: sans-serif;}
    .button {
      background-color: #03787C;
                  border: none;
                  padding: 15px 15px 15px 15px;
                  width: 100%;
                  color: white;
                  font-size: 16px;
    }
    input.sass {
      width: 100%
    }
    input.choice {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="main" style="margin: auto">
    <div class="all">
    <div class="form">
    <div class="head">
    <h1>Crop Recommendation</h1>
        Specify the required soil and weather parameters, according to which we will recommend you the best Crop that suits to your agricultural land.<br><br></div><br>
    <form action="" method="POST">
    <div style="margin-bottom: 25px">
    <span class="req">* <span style="color: black">Required</span></span>
    </div>
    <p class="classy">
    <label>Nitrogen<span class="req">*</span><br></p>
    <input type="text" name="nitrogen" placeholder="Enter the Nitrogen content" class="sass"><Br><Br>
    </label>
    
    <p class="classy">
    <label>Phosphorus <span class="req">*</span><br>
    </p>
    <input type="text" name="phosphorus" maxlength="3" placeholder="Enter the Phosphorus content" class="sass"><br><br>
    </label>

    <p class="classy">
      <label>Potassium<span class="req">*</span><br></p>
      <input type="text" name="potassium" placeholder="Enter the Potassium content" class="sass"><Br><Br>
      </label>
      
      <p class="classy">
      <label>Temperature <span class="req">*</span><br>
      </p>
      <input type="text" name="temperature" maxlength="3" placeholder="Enter the Temperature" class="sass"><br><br>
      </label>

      <p class="classy">
        <label>Humidity<span class="req">*</span><br></p>
        <input type="text" name="humidity" placeholder="Enter the Humidity level" class="sass"><Br><Br>
        </label>
        
        <p class="classy">
        <label>pH <span class="req">*</span><br>
        </p>
        <input type="text" name="ph" maxlength="3" placeholder="Enter the pH of soil" class="sass"><br><br>
        </label>

        <p class="classy">
          <label>Rainfall <span class="req">*</span><br>
          </p>
          <input type="text" name="rainfall" maxlength="3" placeholder="Enter the Rainfall level" class="sass"><br><br>
          </label>
    
    <button type="submit" class="button">Predict</button><br><br>

        {% if crop %}
        <p class="classy">
          {{crop}} is the best crop suitable for this land!
          </p>
        {% endif %}
    </form>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
